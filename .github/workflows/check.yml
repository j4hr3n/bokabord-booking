name: Check Punk Royale availability

on:
  schedule:
    - cron: "15 6 * * *" # daily at 06:15 UTC
  workflow_dispatch:
    inputs:
      party:
        description: "Party size override"
        required: false
        type: string
      dates:
        description: "Comma-separated YYYY-MM-DD list"
        required: false
        type: string
      month:
        description: "Month (1-12)"
        required: false
        type: string
      year:
        description: "Year"
        required: false
        type: string
      dow:
        description: "Day of week (e.g., Friday)"
        required: false
        type: string
      time_window:
        description: "HH:MM-HH:MM window"
        required: false
        type: string
      allowlist:
        description: "Comma-separated times (overrides window)"
        required: false
        type: string
      ntfy_topic:
        description: "Override ntfy topic"
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run checker
        env:
          PARTY_SIZE: ${{ inputs.party }}
          DATES: ${{ inputs.dates }}
          MONTH: ${{ inputs.month }}
          YEAR: ${{ inputs.year }}
          DOW: ${{ inputs.dow }}
          TIME_WINDOW: ${{ inputs.time_window }}
          ALLOWLIST: ${{ inputs.allowlist }}
          NTFY_TOPIC: ${{ inputs.ntfy_topic }}
        run: |
          python bokabord_checker/main.py
